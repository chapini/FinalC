
<div class="fixed-action-btn">
    <a class="waves-effect waves-light btn"  (click)="filtermarca()">
      Marca: {{(midisp | async)?.marca}}
    </a>
      <a class="waves-effect waves-light btn"  (click)="filtertipo()">
     Tipo:  {{(midisp | async)?.tipo}}
    </a>
      <a class="waves-effect waves-light btn" (click)="filterpulgadas()" >
      Pulgadas: {{(midisp | async)?.pulgadas}} "    
    </a>
      <a class="waves-effect waves-light btn"  (click)="filterconsumo()">
     Consumo:  {{(midisp | async)?.consumo}} KWh
    </a>
 
  </div>     

  


<table class="table table-striped" [mfData]="data" [(mfSortBy)]="sortBy" #mf="mfDataTable" [mfRowsOnPage]="5" v >
    <thead>
    <tr>
        <th style="width: 20%">
            <mfDefaultSorter by="marca">Marca</mfDefaultSorter>
        </th>
        <th style="width: 50%">
            <mfDefaultSorter by="tipo">Tipo</mfDefaultSorter>
        </th>
        <th style="width: 10%">
            <mfDefaultSorter by="pulgadas">Pulgadas</mfDefaultSorter>
        </th>
        <th style="width: 20%">
            <mfDefaultSorter by="consumo">Consumo (KWh)</mfDefaultSorter>
        </th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of items | async">
        <td>{{item.marca}}</td>
        <td>{{item.tipo}}</td>
        <td class="text-right">{{item.pulgadas}}</td>
          <td class="text-right">{{item.consumo}}</td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
        <td colspan="4">
            <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
        </td>
    </tr>
    </tfoot>
</table>
