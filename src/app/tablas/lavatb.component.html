
<div class="fixed-action-btn">
    <a class="waves-effect waves-light btn"  (click)="filterLmarca()">
      Marca: {{(midisp | async)?.marca}} 
    </a>
      <a class="waves-effect waves-light btn"  (click)="filterLkilo()">
     Kilogramos:  {{(midisp | async)?.kilohramos}} Kg
    </a>
     
      <a class="waves-effect waves-light btn"  (click)="filterLconsumo()">
     Consumo:  {{(midisp | async)?.consumo}} KWh
    </a>
 
  </div>     

  


<table class="table table-striped" [mfData]="data" [(mfSortBy)]="sortBy" #mf="mfDataTable" [mfRowsOnPage]="5" >
    <thead>
    <tr>
        <th style="width: 20%">
            <mfDefaultSorter by="marca">Marca</mfDefaultSorter>
        </th>
        <th style="width: 50%">
            <mfDefaultSorter by="tipo">Kilogramos</mfDefaultSorter>
        </th>
     
        <th style="width: 20%">
            <mfDefaultSorter by="consumo">Consumo (KWh)</mfDefaultSorter>
        </th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of items | async">
        <td>{{item.marca}}</td>
        <td>{{item.kilohramos}}</td>
        
          <td class="text-right">{{item.consumo}}</td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
        <td colspan="4">
            <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
        </td>
    </tr>
    </tfoot>
</table>
